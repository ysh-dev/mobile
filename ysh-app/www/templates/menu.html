<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-back-button>
		返回
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
	  <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search" ng-click="openSearch()">
		</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
	<ysh-overlay-controls ng-if="showControls"/>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-calm" align-title="center">
      <h1 class="title">频道</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
		<ion-item nav-clear menu-close ui-sref="app.main">
          <span class="ysh-bold-font">首页</span>
        </ion-item>
		<ion-item nav-clear menu-close ng-repeat="channel in channels" ui-sref="app.channel({cId:channel.id})">
			<span class="ysh-bold-font">{{channel.title}}</span>
		</ion-item>
        <ion-item nav-clear menu-close ui-sref="member.login">
          <span class="ysh-bold-font">我的</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
