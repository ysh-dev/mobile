<div id="search-panel">
	<div class="bar bar-header item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model="key">
		</label>
		<button class="button button-clear" >Cancel</button>
	</div>
	<ion-list>
      <ion-item nav-clear menu-close ng-repeat="merch in merchandises | searchFilter:key" ui-sref="app.browse">
        <span>{{merch.title}}</span>
      </ion-item>
    </ion-list>
</div>
